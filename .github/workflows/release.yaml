name: Release Application

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  # Run the Linux build
  job1:
    uses: lheywang/TemplateCreator/.github/workflows/python-linux.yaml@main

  # Run the Windows build
  job2:
    uses: lheywang/TemplateCreator/.github/workflows/python-windows.yaml@main

  # Run the MacOS build
  job3:
    uses: lheywang/TemplateCreator/.github/workflows/python-mac.yaml@main

  job4:
    runs-on: ubuntu-latest
    needs: [job1, job2, job3]

    steps:
      # Checkout git
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create an artifact folder
        run: |
          mkdir -p artifacts

      # Download all artifacts
      - name: Download Artifacts (all)
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      # List of artifacts
      - name: List artifacts
        run: |
          ls -la artifacts/

      # Create a release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "Release"
          name: "TemplateCreator Release !"
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
            artifacts/*.elf
            artifacts/*.exe
            artifacts/*.app

          draft: false
          generate_release_notes: true
